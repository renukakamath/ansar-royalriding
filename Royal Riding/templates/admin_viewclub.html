{% include 'adminheader.html'%}
<!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5">
        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="static/img/carousel-bg-1.jpg" alt="Image"  style="height: 200px">
                    <div class="carousel-caption d-flex align-items-center">
                        <div class="container">
                            <div class="row align-items-center justify-content-center justify-content-lg-start">
                            	</div></div></div></div></div></div></div>
<center>
	<h1>View club</h1>
	<table class="table" style="width: 500px">
		<tr>
			<th>Slno</th>
			<th>club</th>
			<th>phone</th>
         	<th>email</th>
         	<th>image</th>
         <th>Place</th>

         	
		</tr>
		{% for row in data['club']%}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['club']}}</td>
			<td>{{row['phone']}}</td>
			<td>{{row['email']}}</td>
			

<td><img src="/{{row['image']}}" width="100" height="100"></td>
		<td><a class="btn btn-primary" href="http://www.google.com/maps?q={{row['latitude'] }},{{row['longitude'] }}">Click Me</a></td>





			{% if row['usertype']=='pending'%}

			<td><a class="btn btn-success" href="?action=accept&cid={{row['login_id']}}">Approve</a></td>
			<td><a class="btn btn-success" href="?action=reject&cid={{row['login_id']}}">reject</a></td>
			{% endif %}
		</tr>

		{%endfor %}
	</table>
</center>
